<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--Botstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--ícones-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <header class="flex">
      <img
        class="logo-maestro"
        src="./img/logo-maestro.jpg"
        alt="logo-maestro"
      />
      =
    </header>

    <form id="form-checkout">
      <section id="dados-usuario" class="dados"> 
        <div class="title-form">        
          <p class="mt-0"> <h4>Seus dados</h4></p>
        </div>

        <div class="form-group">
          <div class="form">
            <label for="Nome">Nome</label>
            <input type="text" class="form-control" id="Nome" placeholder="digite seu nome completo" required>
          </div>
  
          <div class="form">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>

            <div class="form">
              <label for="tel">Telefone</label>
              <input type="tel" class="form-control" id="tel" placeholder="(11) 99888-7766" required>
            </div>


        </div>

      </section>

      <section id="pagamento-entrega" class="dados"> 
        <div class="title-form">        
          <p class="mt-0"> <h4>Pagamento e Entrega</h4></p>
        </div>
        
        <div class="form">
          <label for="nome-cartao">Nome no cartão</label>
          <input type="text" class="form-control" id="nome-cartao"" placeholder="Aluísia A. Castro" required>
        </div>
        <div class="form-group pagamento">
          <div class="form">
            <label for="numero-cartao">Número do cartão</label>
            <input type="text" class="form-control" id="numero-cartao"" placeholder="1111 1111 1111 1111" required>
          </div>


            <div class="form">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="333" required>
            </div>

            <div class="form">
              <label for="validade">Validade</label>
              <input type="text" class="form-control" id="validade" placeholder="10/2025" required>
            </div>
          </div>

          <div class="entrega">
            <div class="form">
              <label for="address">Endereço</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Rua Maestro Ferreira"
              />
            </div>
          
              <div class="form-group pagamento">
                <div class="form">
                  <label for="numero-casa">Número</label>
                  <input type="text" class="form-control" id="numero-casa"" placeholder="1000" required>
                </div>
      
      
                  <div class="form">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="05875-390" required>
                  </div>
      
                  <div class="form">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="casa" required>
                  </div>
                </div>
          </div>

      </section>

      <section id="produtos-checkout" class="dados">
        <section id="container-produtos-checkout"></section>
        <section id="celula-checkout"></section>
      </section>
    </form>

    <script type="module" src="./checkout.js"></script>

    <!--Botstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
